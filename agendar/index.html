      <select id="opcoes2">

        <option>Horarios de agendamento <nav class="">20:00</nav></option>

              <span class="dataDeAgendamento">   
                      <form>
                          <div>
                            <label for="diaa">Escolha a data de sua preferencia :
                            </label>
                            <input
                              type="date"
                              id="bday"
                              name="diaa"
                              required
                              pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" />
                          </div>
                        </form>
                </span>
                <button class="BtConfirmar" name="button">Confirmar agendamento.</button>
